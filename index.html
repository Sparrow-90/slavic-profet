<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Słowiańska Przepowiednia</title>
<link rel="stylesheet" href="./style.css">
<audio id="thunder" src="./audio/thunderEffect.mp3"></audio>
</head>

<body>

  <main>
    <section class="section-1">
      <img src="./img/group01.svg" alt="">
      <p class="main-text">
        Skoro licho Cię przygnało, w te wyroczni skromne strony, wiem ja dobrze co się stało. Musisz rady być spragniony. Twe pacholę nienazwane, oczekuje na swe miano. Losu sieci są utkane. Sprawdź sam, co w nich zapisano.
      </p>
      <img src="./img/group01.svg" alt="">
    </section>
    <section class="section-2">
      <div class="profet-container">
        <div class="profet-title">
          <div class="name">Zdaj się na los</div>
          <div class="loader">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
                </div>
        </div>
        <div class="choose">
          <form>
            <input type="radio" id="wojak" name="płeć" value="wojak">
            <label for="wojak">młokos</label>
            <input type="radio" id="wojowniczka" name="płeć" value="wojowniczka">
            <label for="wojowniczka">dzierlatka</label>
          </form>
        </div>
        <button>Losuj imię</button>
      </div>
    </section>
  </main>


  <script src="./script.js"></script>
</body>

</html>
